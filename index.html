<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - Live!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .status {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .timestamp {
            font-size: 0.9em;
            color: #999;
            font-style: italic;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .counter {
            font-size: 2em;
            color: #667eea;
            font-weight: 700;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ It's Live!</h1>
        <div class="status">âœ“ Successfully Deployed</div>
        <p>Your Netlify test page is now live on the internet. You can modify this code anytime and redeploy instantly.</p>
        <p class="timestamp">Deployed: <span id="time"></span></p>
        
        <button onclick="incrementCounter()">Click Me!</button>
        <div class="counter" id="counter">Clicks: 0</div>
    </div>

    <script>
        // Display current time
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // Simple counter to test interactivity
        let count = 0;
        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = 'Clicks: ' + count;
        }
    </script>
</body>
</html>
